<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>株式会社TECH</h1>
        <ul>
            <li>ホーム</li>
            <li>企業情報</li>
            <li>会社概要</li>
            <li>よくある質問</li>
            <li>お問い合わせ</li>
        </ul>
    </header>
    <main>
        <img src="../img/mv 2.png" alt="都市の画像">
        <p>最新のテクノロジーで<em>社会課題</em>を解決</p>
        <h2>会社概要</h2>
        <table>
            <tr><th>会社名</th><td>株式会社TECH</td></tr>
            <tr><th>代表者</th><td>山田　太郎</td></tr>
            <tr><th>所在地</th><td>東京都渋谷区神宮前</td></tr>
            <tr><th>設立</th><td>2019/07/17</td></tr>
            <tr><th>従業員数</th><td>100人</td></tr>
            <tr><th>資本金</th><td>1000万円</td></tr>
        </table>
        <h2>お問い合わせ</h2>
        <form action="送信先" method="post">
            <div><label for="company-name">会社名</label><input type="text" name="company-name"></div>
            <div><label for="name">お名前</label><input type="text" name="name"></div>
            <div><label for="email">メールアドレス</label><input type="email" name="email"></div>
            <div><label for="inquiry">お問い合わせ内容</label><textarea cols="100" rows="5" name="inquiry"></textarea></div>
            <div><input type="submit" value="お申込み"></div>
        </form>
    </main>
    <footer>
        <small>&copy;2020 TECH inc.</small>
    </footer>
</body>
</html>
